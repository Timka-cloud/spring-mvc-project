<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<h1 th:text="${headerMessage}"></h1>
<form th:method="PATCH" th:action="@{/people/{id}(id=${personEdit.getId()})}" th:object="${personEdit}">

  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
  <br/>

  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red"></div>
  <br/>

  <label for="age">Age</label>
  <input type="number" th:field="*{age}" id="age"/>
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div>
  <br/>

  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>


  <br/>
  <input type="submit" value="update"/>


</form>
</body>
</html>
